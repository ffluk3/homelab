apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  namespace: code-server
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: code-server
      tier: frontend
  template:
    metadata:
      labels:
        app: code-server
        tier: frontend
    spec:
      serviceAccountName: code-server-sa
      restartPolicy: Always
      terminationGracePeriodSeconds: 60
      containers:
      - image: codercom/code-server:latest
        imagePullPolicy: IfNotPresent
        name: code-server
        ports:
          - name: "http"
            containerPort: 8080
            protocol: TCP
        # readinessProbe:
        #   httpGet:
        #     path: /api/v2/buildinfo
        #     port: "http"
        #     scheme: "HTTP"
        # livenessProbe:
        #   httpGet:
        #     path: /api/v2/buildinfo
        #     port: "http"
        #     scheme: "HTTP"
        env:
          - name: PASSWORD
            value: 'test'

        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: code-server
  namespace: code-server
spec:
  selector:
    app: code-server
    tier: frontend
  ports:
    - name: "http"
      port: 80
      targetPort: "http"
      protocol: TCP