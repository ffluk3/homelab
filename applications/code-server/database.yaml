apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-secret
  namespace: code-server
  labels:
    app: postgres
data:
  POSTGRES_DB: code-server
  POSTGRES_USER: username
  POSTGRES_PASSWORD: password
---
apiVersion: v1
kind: PersistentVolume # Create PV 
metadata:
  name: postgres-volume # Sets PV name
  namespace: code-server
  labels:
    type: local # Sets PV's type
    app: postgres
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi # Sets PV's size
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/data/postgresql" # Sets PV's host path
---
apiVersion: v1
kind: PersistentVolumeClaim # Create PVC
metadata:
  name: postgres-volume-claim # Sets PVC's name
  namespace: code-server
  labels:
    app: postgres # Defines app to create PVC for
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi # Sets PVC's size
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coder-db
  namespace: code-server
spec:
  selector:
    matchLabels:
      app: code-server
      tier: database
  replicas: 1
  template:
    metadata:
      labels:
        app: code-server
        tier: database
    spec:
      containers:
      - image: postgres:14.2
        name: code-db
        envFrom:
        - configMapRef:
            name: postgres-secret # Using the ConfigMap postgres-secret
        ports:
        - containerPort: 5432
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts:
          - mountPath: /var/lib/postgresql/data
            name: postgresdata
      volumes:
        - name: postgresdata
          persistentVolumeClaim:
            claimName: postgres-volume-claim
---
apiVersion: v1
kind: Service
metadata:
  name: coder-db
  namespace: code-server
spec:
  selector:
    app: postgres
    tier: database
  type: NodePort # Sets the service type
  ports:
    - port: 5432 # Sets the port to run the postgres applicatio